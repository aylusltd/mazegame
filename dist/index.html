<!DOCTYPE html>
<html lang="en">
  <head>
    <title>B2: Building of the Future</title>

  <body>

      <div id="enter"><span>Enter a Username:</span>

    </div>
    <div id="menu">

        <li><a id="test" href="#">hi</a></li>
      </ul>
